{% extends 'base.html' %}


{% block content %}
<div class="container w-50">
    <form method="POST" action="{% url 'account:rest-password' %}">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <p style="color: red;">{{ form.non_field_errors.as_text }}</p>
        {% endif %}
        <div class="form-group pb-3">
            {{ form.email }}
        </div>
        <button type="submit" class="btn" style="background-color: #99b32d; color: #F9F9F9" >بازیابی رمز عبور</button>
    </form>
</div>
{% endblock content %}
